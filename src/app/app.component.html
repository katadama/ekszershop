<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/main'" (click)="close(sidenav)">
          <span>Main</span>
        </a>
        <a mat-list-item [routerLink]="'/jewelry-list'" (click)="close(sidenav)">
          <span>Jewelry</span>
        </a>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxHide.gt-xs>
          <button mat-icon-button (click)="onToggleSidenav(sidenav)">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>GALLERY-APP</div>
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
          <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li>
              <a mat-list-item [routerLink]="'/main'" >
                <span>Main</span>
              </a>
            </li>
            <li>
              <a mat-list-item [routerLink]="'/jewelry-list'" >
                <span>Jewelry</span>
              </a>
            </li>
          </ul>
        </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
