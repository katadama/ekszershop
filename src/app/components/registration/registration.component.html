<div class="content-slot">
    <div class="form-container">
      <form [formGroup]="signUpForm" (ngSubmit)="submit()" class="login">
        <div class="form-item">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="name"/>
                <mat-error *ngIf="name?.errors?.['required']">Type in a <b>username</b>!</mat-error>
            </mat-form-field>
        </div>

        <div class="form-item">
            <mat-form-field>
                <input matInput placeholder="E-mail" formControlName="email"/>
                <mat-error *ngIf="email?.errors?.['required']">Type in an <b>e-mail address</b>!</mat-error>
                <mat-error *ngIf="email?.errors?.['email']">Invalid <b>e-mail address</b>!</mat-error>
            </mat-form-field>
        </div>

        
      <div class="form-item">
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password"/>
            <mat-error *ngIf="password?.errors?.['required']">Type in a <b>password</b>!</mat-error>
        </mat-form-field>
      </div>
      <div class="form-item">
        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password"/>
            <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm your <b>password</b>!</mat-error>
        </mat-form-field>
      </div>
      <div class="form-item">
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Passwords do not match
        </mat-error>
      </div>
        
      
        <div class="form-item">
            <button mat-raised-button class="button">
                Sign-up
            </button>
        </div>
      
        <div class="form-item">      
          <p>You already have an account? <a [routerLink]="'/login'">Login</a></p>
        </div>
        
        
      </form>
    </div>
    
  </div>
